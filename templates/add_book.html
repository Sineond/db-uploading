<div class="container">

            <form method = "post" action = "/">
                 <div class="form-row">
                     <div class="col-10">
                         <input type="text" class="form-control"  name="author_name" placeholder="Имя и фамилия автора, как указано на книге" required>
                     </div>
                     &nbsp;
                     <div class="col-10">
                         <input type="text" class="form-control" name="title" placeholder="Название книги" required >

                 </div>
            </form>

<div class="container">
    <h1><font size="4" color="white" face="cambria">Оформите ваше произведение в корпусе:</h1><br>
            <form method = "post" action = "/">
                <div class="form-row">
                    <div class="col-7">
                        <input class="form-control" type="text" name="booktitle" placeholder="Заглавие произведения" required>
                    </div>
                    &nbsp;
                    <div class="col-7">
                        <input type="text" class="form-control" name="year" placeholder="Год издания" >
                    </div>
                    &nbsp;
                    <div class="col-7">
                        <input type="text" class="form-control" name="city" placeholder="Город издания" ><br>
                    </div>
                </div>


            <div>
                <font>
                    <div class="form-row">
                        <div class="col-7">
                            <input class="form-control" type="text" name="publisher" placeholder="Издательство как написано на книге" >
                        </div>
                        &nbsp;
                        <div class="col-7">
                            <input class="form-control" type="text" name="publisher_unified" placeholder="Унифицированное издательство (Напр. Детгиз)" >
                        </div>
                        &nbsp;
                        <div class="col-7">
                            <input type="text" class="form-control" name="printrun" placeholder="Тираж" >
                        </div>
                        &nbsp;
                        <div class="col-7">
                        <h1><font size="3" color="white" face="cambria">Выберите возрастную категорию книги:</h1>
                        <input type="checkbox" name="kid" value="1"> Младший возраст<br>
                        <input type="checkbox" name="junior" value="1"> Средний возраст<br>
                        <input type="checkbox" name="youth" value="1" checked> Старший возраст<br></font>
                        </div>
                        <div class="col-7">
                            <label>Возрастная категория как написано в книге (если есть)</label>

                    <div class="form-row">

&nbsp;

<div class="container">
    <h1><font size="4" color="white" face="cambria">Добавьте автора в корпус:</h1><br>
            <form method = "post" action = "/">
                <div class="form-row">
                    <div class="col-7">
                        <input class="form-control" type="text" name="last" placeholder="Фамилия автора" required>
                    </div>
                    &nbsp;
                    <div class="col-7">
                        <input type="text" class="form-control" name="first" placeholder="Имя автора" >
                    </div>
                    &nbsp;
                    <div class="col-7">
                        <input type="text" class="form-control" name="middle" placeholder="Отчество автора" ><br>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-7">
                        <input class="form-control" type="text" name="birth_year" placeholder="Год рождения" >
                    </div>
                    &nbsp;
                <div class="col-7">
                    <input type="text" class="form-control" name="death_year" placeholder="Год смерти" >
                </div>
                    &nbsp;
                <div class="col-7">
                    <h1><font size="3" color="white" face="cambria">Выберите пол автора:</h1>
                    <input type="radio" name="sex" value="М"> Мужской <br>

                    <input type="radio" name="sex" value="NA"> Неизвестно<br>
                </div>
            </div>
</div>
