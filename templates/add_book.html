<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create project</title>
</head>
<form>
<style>
  body { background: url(https://hdwallsource.com/img/2015/3/solid-grey-wallpaper-47193-48710-hd-wallpapers.jpg); }
</style>
<body>
    {% if book_created %}
        <div class="alert alert-success">Книга добавлена</div>
    {% elif error_message=="book_exists" %}
        <div class="alert alert-danger">Такая книга уже есть в базе данных</div>
    {%endif%}
<div class="container">
    <h1><font size="6" color="white" face="cambria">Оформите ваше произведение в корпусе</h1>
            <form method = "post" action = "/add_book">
                <div class="form-row">
                    <div class="col-7">
                        <input class="form-control" type="text" name="title" placeholder="Название произведения" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="year" placeholder="Год издания" name="year" >
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="city" placeholder="Город издания" name="city" >
                    </div>
                </div>


            <div>
                <font>
                    <div class="form-row">
                        <div class="col-7">
                            <input class="form-control" type="text" name="publisher" placeholder="Издательство" >
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="printrun" placeholder="Тираж" >
                        </div>
                    </div>


                 <h1><font size="4" color="white" face="cambria">Выберите возрастную категорию книги:</h1>
                            <input type="checkbox" name="kid" value="1"> Младший возраст<br>
                            <input type="checkbox" name="junior" value="1"> Средний возраст<br>
                    <input type="checkbox" name="youth" value="1" checked> Старший возраст<br></font>

            </div>

                    <font size="5" color="white" face="cambria" >
                <button type="submit" class="btn btn-light" formmethod="post">Добавить</button>
                <button type="reset" class="btn btn-light">Очистить</button>
                <form method="post" action="/">
                    <input type="button" class="btn btn-secondary" value="Назад" onclick="history.back()">
                </form></font>
         </form>

        </div>

</div></body>
    </form>
</body>
</body>
</html>
