<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create project</title>
</head>
<body>
<style>
  body { background: url(https://hdqwalls.com/download/simple-gray-abstract-background-wi-1920x1080.jpg); }
</style>

    {% if digest_created %}
<div class="alert alert-success"><font size="4" color="white" face="cursive">Сборник добавлен!</font></div>
    {% elif error_message=="Эта книга уже существует" %}
        <div class="alert alert-danger">Such project name already exists</div>
    {%endif%}
    <div class="container">
        <h1><font size="10" color="white" face="fantasy">Добавьте свой сборник!</h1>

        <form method="post" action="/digest">
            <div class="form-group">

                <label><font size="4" color="white" face="cursive">Библиотечная ссылка на сборник </font></label>
                <input class="form-control" type="text" name="room_name" required>

                <label><font size="4" color="white" face="cursive">Название произведения из сборника</font></label>
                <input class="form-control" type="text" name="positions_required" required>

                <label><font size="4" color="white" face="cursive">Имя автора каждого произведения</font></label>
                <input class="form-control" type="text" name="admin_name">

            </div>
            <font size="5" color="white" face="cursive">
            <button type="submit" class="btn btn-success">Добавьте сборник</button>
            <button type="reset" class="btn btn-success">Очистить</button>
            <form method="post" action="/">
                <form>
                  <input type="button" value="Back!" onclick="history.back()">
                 </form>




        </form>
    </div>
</body>
</html>
