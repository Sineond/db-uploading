<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create project</title>
</head>
<body>
<style>
  body { background: url(https://hdwallsource.com/img/2015/3/solid-grey-wallpaper-47193-48710-hd-wallpapers.jpg); }
</style>

    {% if book_created %}
<div class="alert alert-success"><font size="4" color="white" face="cambria">Книга добавлена!</font></div>
    {% elif error_message=="Эта книга уже существует" %}
        <div class="alert alert-danger">Such project name already exists</div>
    {%endif%}
    <div class="container">
        <h1><font size="10" color="white" face="fantasy">Добавьте свою книгу!</h1>

        <form method="post" action="/book">
            <div class="form-group">

                <label><font size="4" color="white" face="cursive">Библиотечная ссылка на книгу </font></label>
                <input class="form-control" type="text" name="room_name" required>
            </div>
            <font size="5" color="white" face="cursive">
            <button type="submit" class="btn btn-success">Добавьте книгу</button>
            <button type="reset" class="btn btn-success">Очистить</button>
            <form method="post" action="/">
                <form>
                  <input type="button" value="Назад!" onclick="history.back()">
                 </form>




        </form>
    </div>
</body>
</html>
